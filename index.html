<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URPERFECT</title>
    <style>
        body {
            background-color: lightcoral;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center; /* Center content horizontally */
            position: relative; /* Add to position the new image */
        }
        .content {
            text-align: center; /* Center content within the div */
            position: relative; /* Make sure the parent element is relative */
        }
        .content img {
            max-width: 150px; /* Image size adjusted to be twice smaller */
            height: auto;
            cursor: pointer; /* Change cursor to pointer on hover */
        }
        .extra-image {
            position: absolute;
            top: 0;
            right: 0;
            max-width: 100px; /* Adjust size if needed */
            height: auto;
            margin: 10px; /* Add some margin for better spacing */
        }
        .full-message {
            display: none;
        }
        .content p {
            font-size: 28px; /* Text size increased a bit */
            color: #8B0000; /* Dark wine color */
        }
    </style>
</head>
<body>
    <div class="content">
        <img id="dinoImage" src="dino.png.webp" alt="Dino with sign" onclick="changeImage()">
        <img id="extraImage" class="extra-image" src="rucorner.png" alt="Extra image" onclick="showMessage()">
        <p id="message">Merry Christmas, I love you so much, thank you for being in my life.</p>
        <div id="fullMessage" class="full-message">
            <img id="sharkImage" src="sharky1.png" alt="Sharky image">
            <p>Hello, sharky just wanted to say that you are extremely gorgeous and he is extremely proud of the person you have become.</p>
        </div>
    </div>
    <script>
        function changeImage() {
            var image = document.getElementById('dinoImage');
            var extraImage = document.getElementById('extraImage');
            var message = document.getElementById('message');
            var fullMessage = document.getElementById('fullMessage');
            var body = document.body;
            if (image.src.match("dino.png.webp")) {
                image.src = "sign.png.png";
                extraImage.style.display = "none"; /* Hide extra image */
                message.textContent = "Oh no ..."; /* Change text for second image */
            } else if (image.src.match("sign.png.png")) {
                image.src = "angry.gif";
                body.style.backgroundColor = "#919191"; /* Change background color to grey */
                message.textContent = "Dino is angry with you, stop touching.";
                message.style.color = "#000000"; /* Change text color to black */
            } else if (image.src.match("angry.gif")) {
                image.src = "furious.png.png";
                body.style.backgroundColor = "#380000"; /* Change background color to dark red */
                message.textContent = "You made the dino furious, good job.";
            } else {
                image.src = "dino.png.webp";
                extraImage.style.display = "block"; /* Show extra image */
                body.style.backgroundColor = "lightcoral"; /* Revert to original color */
                message.textContent = "Merry Christmas, I love you so much, thank you for being in my life.";
                message.style.color = "#8B0000"; /* Revert text color to original */
                fullMessage.style.display = "none"; /* Hide the full message */
            }
        }

        function showMessage() {
            var image = document.getElementById('dinoImage');
            var message = document.getElementById('message');
            var fullMessage = document.getElementById('fullMessage');
            image.style.display = "none"; /* Hide the original image */
            message.style.display = "none"; /* Hide the original message */
            fullMessage.style.display = "block"; /* Show the full message */
        }

        // Show the extra image initially
        document.getElementById('extraImage').style.display = "block";
    </script>
</body>
</html>
