<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URPERFECT</title>
    <style>
        body {
            background-color: lightcoral;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            flex-direction: column; /* Make content stack vertically */
        }
        .content {
            text-align: center;
        }
        .content img {
            width: 80%; /* Use a percentage for responsive sizing */
            max-width: 150px; /* Maximum width to keep it small on larger screens */
            height: auto;
            cursor: pointer;
        }
        .content p {
            font-size: 4vw; /* Relative sizing to adjust on different screen sizes */
            max-width: 90%; /* Prevent text from being too wide on large screens */
            color: #8B0000;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <img id="dinoImage" src="dino.png.webp" alt="Dino with sign" onclick="changeImage()">
        <p>Merry Christmas, I love you so much, thank you for being in my life.</p>
    </div>
    <script>
        function changeImage() {
            var image = document.getElementById('dinoImage');
            if (image.src.match("dino.png.webp")) {
                image.src = "sign.png";
            } else {
                image.src = "dino.png.webp";
            }
        }
    </script>
</body>
</html>
